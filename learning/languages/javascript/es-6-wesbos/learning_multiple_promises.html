<!DOCTYPE>
    <html lang="en">
	<head>
	    <title>Multiple Promises</title>
	</head>
	<body>
	    <script> 
		const icecreamPromises = fetch('http://localhost:3000/icecreams'),
		      streetCarsPromises = fetch('http://localhost:3000/cars');


	      Promise
		    .all([icecreamPromises, streetCarsPromises])
    .then(data => Promise.all(data.map(res => res.json())))
    .then(response => console.log(response))
		    .catch(error => console.log(error))
	    </script>
	</body>
    </html>
